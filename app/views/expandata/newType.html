
<form method='POST' action='{{@EXPHOME}}new/type'>
  <check if='{{count(@types) > 0}}' >
    <div class='box'>
      <div class='heading'>existing types</div>
      <repeat group='{{@types}}' value='{{@type}}'>
        <div>{{@type->getId()}} : {{@type->getName()}}</div>
      </repeat>
    </div>
  </check>
  <div class='box'>
    <div class='heading'>{{@title}}</div>
    <label for='name'>name</label>
    <input id='name' name='name' type='text' />
  </div>
  <input type='submit' value='submit' />
</form>
