
<form method='POST' action='{{@EXPHOME}}new/client/type'>
  <check if='{{count(@zones) > 0}}' >
    <div class='box'>
      <div class='heading'>existing zones</div>
      <repeat group='{{@zones}}' value='{{@zone}}'>
        <div>{{@zone->getId()}} : {{@zone->getName()}}</div>
      </repeat>
    </div>
  </check>
  <div class='box'>
    <div class='heading'>{{@title}}</div>
    <label for='name'>name</label>
    <input id='name' name='name' type='text' />
  </div>
  <input type='submit' value='submit' />
</form>
